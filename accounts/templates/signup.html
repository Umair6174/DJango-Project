<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/564x/6c/75/ca/6c75ca4f824d8dd546d3484e64cc9405.jpg');
            background-size: cover; background-position: center; background-repeat: no-repeat;
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; position: relative;
        }
        body::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.6); z-index: -1; }
        .signup-container { background: rgba(255, 255, 255, 0.9); padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); width: 350px; text-align: center; }
        h2 { margin-bottom: 20px; color: #333; }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        .messages { margin: 10px 0; text-align: left; }
        .messages li { color: red; margin-left: 18px; }
        button { width: 100%; padding: 12px; background-color: #28a745; border: none; color: white; font-size: 18px; cursor: pointer; border-radius: 5px; margin-top: 10px; }
        button:hover { background-color: #218838; }
        .login-link { margin-top: 15px; font-size: 14px; color: #555; }
        .login-link a { color: #007bff; text-decoration: none; }
        .login-link a:hover { text-decoration: underline; }
        @media (max-width: 480px) { .signup-container { width: 90%; padding: 20px; } input[type="text"], input[type="email"], input[type="password"], button { font-size: 16px; } }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}

        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
    </div>
</body>
</html>
